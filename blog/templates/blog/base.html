<!--load the staticfiles where the css is-->
{% load staticfiles %}

<html>
    <head>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link href="//fonts.googleapis.com/css?family=Catamaran&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>Funny Django Blog</title>

    </head>
    <body>
      <div class="page-header">
        {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
          <h1 class="text-center"><a href="/">Funny Django Blog</a></h1>

      </div>
      <div class="container">
          <div class="row justify-content-md-center">
              <div class="col-md-auto">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>
    </body>
</html>
