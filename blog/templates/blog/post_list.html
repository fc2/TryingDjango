<html>
    <head>
        <title>Trying Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Trying Django blog</a></h1>
        </div>

      <!--separating each object from the QuerySet -->
        {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}

    </body>
</html>
